<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Person Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .person-container {
            position: relative;
            width: 400px;
            height: 600px;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .person {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* Head */
        .head {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 140px;
            background: linear-gradient(145deg, #ffd89b 0%, #19547b 100%);
            border-radius: 60px 60px 50px 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: headGlow 4s ease-in-out infinite alternate;
        }

        /* Hair */
        .hair {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 160px;
            height: 100px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 80px 80px 20px 20px;
            animation: hairShimmer 3s ease-in-out infinite;
        }

        /* Eyes */
        .eye {
            position: absolute;
            top: 60px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 30%, #333 31%, #333 40%, #666 100%);
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        .eye.left { left: 30px; }
        .eye.right { right: 30px; }

        /* Nose */
        .nose {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: linear-gradient(145deg, #e17055, #fdcb6e);
            border-radius: 50%;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: linear-gradient(180deg, #e17055, #ff7675);
            border-radius: 0 0 30px 30px;
            animation: smile 5s ease-in-out infinite;
        }

        /* Body */
        .body {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 200px;
            background: linear-gradient(145deg, #6c5ce7, #a29bfe, #fd79a8, #fdcb6e);
            border-radius: 70px 70px 20px 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: bodyPulse 4s ease-in-out infinite;
        }

        /* Arms */
        .arm {
            position: absolute;
            top: 200px;
            width: 60px;
            height: 120px;
            background: linear-gradient(145deg, #00b894, #00cec9);
            border-radius: 30px;
            transform-origin: top center;
            animation: armWave 3s ease-in-out infinite;
        }

        .arm.left {
            left: -30px;
            animation-delay: 0s;
        }

        .arm.right {
            right: -30px;
            animation-delay: 1.5s;
            animation-direction: reverse;
        }

        /* Hands */
        .hand {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: linear-gradient(145deg, #ffeaa7, #fab1a0);
            border-radius: 50%;
            animation: handGlow 2s ease-in-out infinite alternate;
        }

        /* Legs */
        .leg {
            position: absolute;
            top: 360px;
            width: 50px;
            height: 140px;
            background: linear-gradient(145deg, #e17055, #d63031);
            border-radius: 25px;
            animation: legMove 4s ease-in-out infinite;
        }

        .leg.left {
            left: 40px;
        }

        .leg.right {
            right: 40px;
            animation-delay: 2s;
        }

        /* Feet */
        .foot {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 20px;
            background: linear-gradient(145deg, #2d3436, #636e72);
            border-radius: 20px 20px 5px 5px;
        }

        /* Background elements */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes headGlow {
            0% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5); }
            100% { box-shadow: 0 10px 30px rgba(78, 205, 196, 0.8); }
        }

        @keyframes hairShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes smile {
            0%, 50%, 100% { transform: translateX(-50%) scaleX(1); }
            25%, 75% { transform: translateX(-50%) scaleX(1.3); }
        }

        @keyframes bodyPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes armWave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        @keyframes handGlow {
            0% { box-shadow: 0 0 10px rgba(255, 234, 167, 0.5); }
            100% { box-shadow: 0 0 20px rgba(250, 177, 160, 0.8); }
        }

        @keyframes legMove {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.8); }
            100% { text-shadow: 2px 2px 4px rgba(78, 205, 196, 0.8); }
        }
    </style>
</head>
<body>
    <div class="title">Colorful Person</div>
    
    <div class="person-container">
        <div class="person">
            <div class="head">
                <div class="hair"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            
            <div class="body"></div>
            
            <div class="arm left">
                <div class="hand"></div>
            </div>
            <div class="arm right">
                <div class="hand"></div>
            </div>
            
            <div class="leg left">
                <div class="foot"></div>
            </div>
            <div class="leg right">
                <div class="foot"></div>
            </div>
        </div>
    </div>

    <script>
        // Create sparkle effects
        function createSparkles() {
            const container = document.querySelector('.person-container');
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position around the person
                sparkle.style.left = Math.random() * 400 + 'px';
                sparkle.style.top = Math.random() * 600 + 'px';
                
                // Random color
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8'];
                sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }, 500);
        }

        // Add interactive color changes
        function addInteractivity() {
            const person = document.querySelector('.person');
            const colors = [
                'linear-gradient(145deg, #6c5ce7, #a29bfe, #fd79a8, #fdcb6e)',
                'linear-gradient(145deg, #00b894, #00cec9, #55a3ff, #fd79a8)',
                'linear-gradient(145deg, #e17055, #f39c12, #8e44ad, #3498db)',
                'linear-gradient(145deg, #ff7675, #74b9ff, #00cec9, #ffeaa7)'
            ];
            
            let colorIndex = 0;
            
            person.addEventListener('click', () => {
                const body = document.querySelector('.body');
                colorIndex = (colorIndex + 1) % colors.length;
                body.style.background = colors[colorIndex];
            });
        }

        // Add floating background shapes
        function createBackgroundShapes() {
            const body = document.body;
            
            for (let i = 0; i < 10; i++) {
                const shape = document.createElement('div');
                shape.style.position = 'absolute';
                shape.style.width = Math.random() * 50 + 20 + 'px';
                shape.style.height = shape.style.width;
                shape.style.borderRadius = '50%';
                shape.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.1)`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animation = `float ${3 + Math.random() * 4}s ease-in-out infinite`;
                shape.style.animationDelay = Math.random() * 2 + 's';
                shape.style.zIndex = '-1';
                
                body.appendChild(shape);
            }
        }

        // Initialize all effects
        document.addEventListener('DOMContentLoaded', () => {
            createSparkles();
            addInteractivity();
            createBackgroundShapes();
        });

        // Add color cycling to hair
        function cycleHairColors() {
            const hair = document.querySelector('.hair');
            const hairColors = [
                'linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4)',
                'linear-gradient(90deg, #fd79a8, #fdcb6e, #e17055, #6c5ce7)',
                'linear-gradient(90deg, #00b894, #55a3ff, #ff7675, #ffeaa7)',
                'linear-gradient(90deg, #a29bfe, #fd79a8, #00cec9, #fab1a0)'
            ];
            
            let hairColorIndex = 0;
            
            setInterval(() => {
                hairColorIndex = (hairColorIndex + 1) % hairColors.length;
                hair.style.background = hairColors[hairColorIndex];
            }, 3000);
        }

        // Start hair color cycling
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(cycleHairColors, 1000);
        });
    </script>
</body>
</html>
